<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
    Username or password is invalid
    </div>
    <div  formGroupName="account">
    <div class="form-group " >
      <label for="username">Username</label>
      <div class="inner-addon right-addon">
        <input formControlName="username" type="text" class="form-control">
        <span *ngIf="username.pending" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
      </div>
      <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
      <div *ngIf="username.errors.required">Usename required</div>
      <div *ngIf="username.errors.shouldBeUnique">username should be Unique</div>
    </div>
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" type="password" class="form-control">
    </div>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
